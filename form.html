<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Formulario</title>
  <link rel="stylesheet" href="css/styles.css" />

  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="/images/icons/apple-icon-180x180.png" sizes="180x180">  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="calendar.html">Calendario</a>
    <a href="form.html">Formulario</a>
  </nav>

  <main>
    <h1>Formulario con Select2</h1>
    <form id="sample-form">
      <label>Nombre:</label>
      <input type="text" placeholder="Tu nombre"><br><br>

      <label>Correo:</label>
      <input type="email" placeholder="example@email.com"><br><br>

      <label>País:</label>
      <select id="country-select" style="width:200px">
        <option value="mx">México</option>
        <option value="us">Estados Unidos</option>
        <option value="es">España</option>
        <option value="ar">Argentina</option>
      </select><br><br>

      <label>Comentarios:</label>
      <textarea placeholder="Escribe algo..."></textarea><br><br>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="main.js"></script>

  <script>
    $(document).ready(function() {
      $('#country-select').select2();
    });
  </script>
</body>
</html>
